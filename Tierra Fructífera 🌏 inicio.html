<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Bienvenida</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 4em;
            opacity: 0;
            animation: fadeInOut 3s forwards;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            position: absolute;
        }

        #bienvenido {
            animation-delay: 0s;
        }

        #ah {
            animation-delay: 3s;
        }

        #logo {
            opacity: 0;
            position: relative;
            width: 300px;
            height: auto;
            animation: bounceIn 2s forwards;
            animation-delay: 6s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5) translateY(-300px);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) translateY(20px);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 id="bienvenido">BIENVENIDO</h1>
    <h1 id="ah">AH</h1>
    <img src="imagen/logo.png" id="logo" alt="Logo">
    
    <!-- Código de confeti -->
    <script src="https://www.wpromotions.eu/confetti.min.js"></script>
    <script>
        setTimeout(function() {
            confetti.start();
            setTimeout(function(){ confetti.stop(); }, 3000);
        }, 6000);  // Confeti empieza cuando aparece la imagen
    </script>
</body>
</html>
